
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"> </script>    <style>
        .axis path, .axis line {
            fill: none;
            stroke: #333;
        }

        .axis .grid-line {
            stroke: #000;
            stroke-opacity: 0.2;
        }

        .axis text {
            font: 10px Verdana;
        }
    </style>
	 <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--  <div class="container">  -->
	<div class="page-header center">
		<h1><strong>News Visualization with small multiples</strong> <br><small>by Elena Akrytova, Ilana Veitzblit and Katerina Portman</small></h1>
		<span class="lb-lg hint" id="label">Show visualization filtered by popularity</span>
		<span class="lb-lg hint" id="label-date">, for all months</span>
		<span class="lb-lg hint" id="label-gen"></span>
   </div>	
   <nav class="navbar navbar-inverse">
   <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <a class="navbar-brand" href="#">Choose filter and date</a>
    </div>
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  
		<!-- Split button -->
		<div class="btn-group">
		  <button type="button" class="btn btn-lg btn-primary">Popular</button>
		  <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu popular-dropdown toggle-close" id="popular">
		  </ul>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-lg btn-primary">Popular by topic</button>
		  <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu by-topic-dropdown toggle-close" id="popularByTopic">
		  </ul>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-lg btn-primary compare-button">Compare topics</button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-lg btn-primary">Custom categories</button>
		  <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu check-dropdown scrollable-menu" id="custom" role="menu">
		  </ul>
		</div>
		<div class="btn-group date-move">
		  <button type="button" class="btn btn-lg btn-warning">Date</button>
		  <button type="button" class="btn btn-lg btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu date-dropdown toggle-close" id="date">	
			<li><a href="#">All</a></li>
			<li role="separator" class="divider"></li>
		  </ul>
		</div>
		<div class="btn-group pull-right">
		  <button type="button" class="btn btn-lg btn-danger go-button">Go</button>
		</div>
		
		</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
		
   <!--  </div>  -->

    <script type="text/javascript"></script>
    <script src="visualProj.js"></script>
</body>
</html>
